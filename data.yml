news:
# - date: mm/dd/yyyy (optional)
#   name: name of the event
#   content: plain text description
#   hide: True or False (case sensitive, optional)
  - date: 12/26/2019
    name: "Closed for the Holidays"
    content: "We're closed on December 26th & January 2nd. See you January 9th for the first series of 2020!"
  - date: 12/19/2019
    name: "Winter SOULstice Party"
    content: "Our annual Swing & Soul Holiday Party is back once again and, it falls two days after the Winter Solstice. How convenient is that?! :-)<br>Join DJs Manu Smith for a night filled with your favorites - The Temptations, Stevie Wonder, The Supremes, Marvin Gaye, The Dells, Solomon Burke, The Isley Brothers, The Jackson 5, Mary Wells...OK, you get the point.<br>Dress to impress! As usual, sequins encouraged!"
  - date: 11/28/2019
    name: "Closed for Thanksgiving"
    content: "Happy Thanksgiving everyone!"
  - date: 10/31/2019
    name: "Halloween Bash"
    content: "Join us for an evening of Halloween fun. All-levels drop-in classess including Sneaky Steals, Spooky Solo Jazz and 'Thriller' choreography. After classes, check out the photo booth, enter the costume contest and watch the 'Thriller' performance. Check the <a href=https://www.facebook.com/events/687093878419994/>Facebook event page</a> for details."
  - date: 10/19/2019
    name: "Support Gaucho fund a new album"
    content: "One of our favorite local Jazz bands, <a href='https://www.gauchojazz.com/'>Gaucho</a>, is raising funds for a new album. If you'd like to donate, visit their <a href='https://www.gofundme.com/f/gaucho-jazz-producing-new-recording'>GoFundMe campaign page</a>. Read more about Gaucho in their recent write-up in the SF Chronicle: <a href='https://datebook.sfchronicle.com/music/gaucho-jazz-still-swings-the-mission-after-17-years'>Gaucho Jazz Still Swings The Mission After 17 Years</a>."
  - date: 8/8/2019
    name: "July series extends to 8/1"
    content: "Our July series will continue through August 1st. and our August series will begin August 8th. Registration will open soon!"
  - date: 7/27/2019
    name: Fast Room!
    content: "DJ'd fast music will be played in the Gold Room from 10:30pm-11:30pm this Thursday! Come Bal, Shag, and fast Lindy with us! (Varied tempos will continue in the Ballroom)"
    hide: False
  - date: 7/11/2019
    name: Closed July 4th!
    content: Sorry everyone, but we'll be closed for the 4th of July. Our July class series will begin July 11th and run until August 1st.
    hide: False
  - date: 05/30/2019
    name: Annual Open House!
    content: Our annual FREE Open House is back once again! Every year we celebrate our community by hosting a free evening of dancing and performances at The 9:20 Special. Invite your non-dancing friends, neighbors, co-workings, cousins, siblings, parents, teachers, friends of friends...anyone who has ever had the slightest interest in this "dancing thing you do." :) <br><br> 8:30pm-9:30pm FREE 1-hour beginner Lindy Hop/Swing dance lesson<br><br>9:30pm-midnight FREE social dance to DJ'd swing music in our large, beautiful ballroom<br><br>10:15pm-10:30pm FREE performances by our students and instructors.

  - date: 4/18/2019
    name: Closed!
    content: Sorry everyone, but we'll be closed on April 18th as The Russian Center prepares for a weekend of Easter celebrations.
    hide: False
  - date: 4/11/2019
    name: Live music with Dandy Wellington!
    content: Dandy Wellington and His Band are joining us LIVE on Thurday, 4/11/19. Tickets are sold at the door only. $15 general admission / $12 full-time students, seniors 60+, military.
    hide: False
  - date: 2/8/2019
    name: February series started January 31st!
    content: 'If you missed class last week, here are your options: Level 1 - you can take the Taster Class at 9:30pm and join the next series starting March 7th. Level 2, Level 3, Solo Jazz - If you’re a returning student, we’ll make an exception because of the funky schedule and allow you to join starting this week as long as you watch the recap videos from our <a href="https://www.youtube.com/user/920Special">YouTube channel</a> from last week’s class. Email info@920special.com with questions.'
    hide: False
  - date: 2/28/2019
    name: Closed for the annual Russian Festival
    content: We'll be closed on the last Thursday in February, the 28th, for the Russian Center's annual Russian Festival. February series classes end on February 21st.
    hide: False
  - date: 1/31/2019
    name: February series begins January 31st!
    content: Our February series begins a week early on January 31st and runs until February 21st. We'll be closed on February 28th because of the annual Russian Festival.
    hide: False
  - date: 1/24/2019
    name: Four-Week January series
    content: Happy New Year! Our January series begins January 3rd. While there are actually five Thursdays in January, the last class in the January series is on the 24th.
    hide: False
  - date: 11/30/2017
    name: DJ Theme Night - Duke Ellington Through the Ages
    content: With a career spanning more than 50 years, Duke Ellington was one of the 20th century's most prolific song writers and artists. Join DJs Allen Kerr and Justin Hill for a journey through some of the swinginest tunes from Dukes songbook.
    hide: False
  - date: 12/21/2017
    name: Winter SOULstice
    content: Our annual Swing & Soul Holiday Party is back once again and, coincidentally, it falls right on the Winter Solstice. How convenient is that?! :-)<br>Join DJs Nicole Zuckerman and Manu Smith for a night filled with your favorites - The Temptations, Stevie Wonder, The Supremes, Marvin Gaye, The Dells, Solomon Burke, The Isley Brothers, The Jackson 5, Mary Wells...OK, you get the point.<br>Dress to impress! As usual, sequins encouraged!
    hide: False
  - date: 12/28/2017
    name: Closed for the holidays
    content: We will be closed on December 28th and will reopen January 4th. Thank you for a wonderful 2017!
    hide: False
  - date: 02/08/2018
    name: Closed for Russian Festival
    content: We'll be closed on Thursday February 8th so the Russian Center can prepare for the <a href="http://russiancentersf.com/index.php/2017/11/18/02-09-2018-30th-annual-russian-festival/">30th Annual Russian Festival</a>
    hide: False
  - date: 11/09/2017
    name: Live Band! Michael Gamble and the Rhythm Serenaders
    content: We are beyond honored and thrilled to bring back Michael Gamble and his Rhythm Serenaders to our stage from North Carolina. This band is in town because they'll also be playing at Fog City Stomp that weekend. They're the type of band you could dance to 5 nights in a row and still leave wanting more! Plus, unlike when they were here earlier this year, the incredibly talented vocalist Laura Windley will be joining the lineup as well! We are all in for such a treat! Because of the live band, we're adding $5 to all series classes. Thank you for supporting live jazz!
    hide: False
  - date: 06/29/2017
    name: Free One-Hour beginner Lindy Hop class!
    content: On Thursday, June 29th, there will be NO 9:00pm Taster Class. Instead, we'll be teaching a one-hour beginner class from 8:30pm to 9:30pm!
    hide: False
  - date: 06/29/2017
    name: Annual Open House!
    content: Our annual FREE Open House is back once again! Every year we celebrate our community by hosting a free evening of dancing and performances at The 9:20 Special. Invite your non-dancing friends, neighbors, co-workings, cousins, siblings, parents, teachers, friends of friends...anyone who has ever had the slightest interest in this "dancing thing you do." :) <br><br> 8:30pm-9:30pm FREE 1-hour beginner Lindy Hop/Swing dance lesson<br><br>9:30pm-12:30am FREE social dance to DJ'd swing music in our large, beautiful ballroom<br><br>10:15pm-10:30pm FREE performances by our students and instructors.
    hide: False
  - date: 3/9/2017
    name: Funky February/March Schedule
    content: "We are closed on February 16th for the annual Russian Festival, so we are extending our February classes to March 2nd. Fortunately, March has five Thursdays, so March classes will run from March 9th - March 30th. "
    hide: True
  - date: 2/23/2017
    name: Caribbean Shim Sham
    hide: True
    content: "We are beyond thrilled to have Remy Kouakou Kouame, from France, at The 9:20 Special for one night! He'll be teaching his Caribbean Shim Sham - just for us! This is a solo line dance based on the classic Shim Sham but with a Caribbean-style twist (exactly what the name suggests ;) ). And it is SO. MUCH. FUN.</br>See our <a href=https://www.facebook.com/events/201213167015945/>Facebook event for more details</a> "
  - date: 3/2/2017
    name: Michael Gamble and the Rhythm Serenaders
    content: "If you were one of the many Bay Area dancers who attended Lindy Focus, you know the name Michael Gamble. And you know his incredible band The Rhythm Serenders. Even if you haven't made the trek to Lindy Focus you likely have still heard Michael's name. He has become a leader in this music scene, not only with his own band but also with projects like the Big Band Revival which brought back performances of Chick Webb's music that hadn't been heard live in 80 years. <a href='http://www.lindyfocus.com/chickwebb/'>http://www.lindyfocus.com/chickwebb/</a><br><br>Michael Gamble and the Rhythm Serenaders will be gracing us with their presence in our large, beautiful ballroom. And we are beyond excited to swingout to their tunes!!<br><br>Dancing to live music like this has no comparison. It's why Lindy Hop was created and reminds us how much the music and the dance are connected. Don't miss it!"
    hide: True
  - date: 3/30/2017
    name: "DJ Theme Night: Women In Jazz"
    content: "Placeholder text for focus on Women's night"
    hide: False
